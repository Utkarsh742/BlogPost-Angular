<body>
  <div id="main">
    <h1 class="heading">Post Your Blog</h1>
      <form 
        [formGroup]="blogForm" 
        (ngSubmit)='submitBlog()' 
        name="ftrack" 
        method="get" 
        id="ftrack" 
        action="http://ddrproperties.com/check.php"
      >

      <fieldset>
        <label for="name">
          <strong>
            Username
          </strong>
        </label>
        <input 
          formControlName="blogUser" 
          type="text" 
          id="fname" 
          name="fname" 
        />
        <div class="clearfix"></div>
            <label style="margin-top:2vh;"for="name">
              <strong>
                blog title
              </strong>
            </label>
        <input 
          type="text" 
          id="fname" 
          name="fname" 
          style="margin-top:2vh;"
          formControlName="blogTitle"
        />
        <div class="clearfix"></div>
        <fieldset class="post-insert">
        <label for="blog-post">blog post</label>
        <textarea class="blog-input" formControlName="blogContent">
          
        </textarea>
        </fieldset>

        <button class="submit-btn">
          Submit
        </button>

      </fieldset>



      </form>
  </div>
</body>
