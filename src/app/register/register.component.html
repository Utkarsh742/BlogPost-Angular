
<div class="login-box" >
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="loginUser()">
      <div class="user-box">
        <input type="text" name="" required="" formControlName="username">
        <label>Enter Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" formControlName="password">
        <label>Enter Password</label>
      </div>
      <button>
        <a style="cursor: pointer;">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Register
        </a>
      </button>
    </form>
    <p><a class="register" href="/signup">Already Signed Up? Login Here!</a>
  </p>
  </div>
